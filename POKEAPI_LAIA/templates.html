<template id="pokemonCard">
    <div class="card">
        <img src="bg-pattern-card.svg" alt="" class="card-header">
        <div class="image"><img src="charmander.svg" alt="Charmander"></div>
        <div class="card-body">
            <div class="name">
                <h1>Charmander</h1>
            </div>
            <div>
                <p>Experience</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-footer-social">
                <h3>52k</h3>
                <p>Attack</p>
            </div>
            <div class="card-footer-social">
                <h3>60k</h3>
                <p>Special Attack</p>
            </div>
            <div class="card-footer-social">
                <h3>43k</h3>
                <p>Defense</p>
            </div>
        </div>
    </div>
</template>
<template id="pokemonCardSmall">
    <div class="cardSmall">
        <img src="bg-pattern-card.svg" alt="" class="card-header">
        <div class="image"><img src="charmander.svg" alt="Charmander" id="pokemonImage"></div>
        <div class="card-body">
            <div class="name">
                <h2 id="pokemonName">Charmander</h2>
            </div>
        </div>

    </div>
</template>
